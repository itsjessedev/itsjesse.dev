version: '3.8'

services:
  feedbackpulse:
    build: .
    container_name: feedbackpulse
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
      - DEBUG=false
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

