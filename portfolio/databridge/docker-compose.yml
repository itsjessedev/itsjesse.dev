version: '3.8'

services:
  databridge:
    build: .
    container_name: databridge
    ports:
      - "8000:8000"
    environment:
      - DEMO_MODE=true
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./sample_data:/app/sample_data:ro
      - ./backups:/app/backups
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a simple web UI for demo
  # nginx:
  #   image: nginx:alpine
  #   container_name: databridge-ui
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./ui:/usr/share/nginx/html:ro
  #   depends_on:
  #     - databridge
  #   restart: unless-stopped

volumes:
  backups:
    driver: local
