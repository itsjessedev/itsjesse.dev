<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceBot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-green-600">InvoiceBot</span>
                    {% if demo_mode %}
                    <span class="ml-3 px-2 py-1 text-xs font-medium bg-yellow-100 text-yellow-800 rounded">Demo</span>
                    {% endif %}
                </div>
                <div class="flex items-center">
                    <span id="queue-badge" class="px-3 py-1 text-sm bg-red-100 text-red-800 rounded-full hidden">
                        0 pending review
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-medium">Upload Receipt</h2>
            </div>
            <div class="p-6">
                <div id="drop-zone"
                    class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-green-500 transition-colors cursor-pointer">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">Drag and drop receipt image, or click to browse</p>
                    <p class="mt-1 text-xs text-gray-500">Supports JPG, PNG, PDF</p>
                    <input type="file" id="file-input" class="hidden" accept="image/*,.pdf">
                </div>
                <div id="upload-progress" class="hidden mt-4">
                    <div class="flex items-center">
                        <svg class="animate-spin h-5 w-5 text-green-600 mr-2" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-sm text-gray-600">Processing receipt...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Receipts List -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-medium">Receipts</h2>
                <button onclick="loadReceipts()" class="text-sm text-green-600 hover:text-green-800">Refresh</button>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Vendor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Amount</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Confidence</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="receipts-table" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="8" class="px-6 py-4 text-center text-gray-500">No receipts yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const uploadProgress = document.getElementById('upload-progress');

        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-green-500', 'bg-green-50');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-green-500', 'bg-green-50');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-green-500', 'bg-green-50');
            if (e.dataTransfer.files.length) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                uploadFile(fileInput.files[0]);
            }
        });

        async function uploadFile(file) {
            uploadProgress.classList.remove('hidden');
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/receipts', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                if (response.ok) {
                    loadReceipts();
                } else {
                    alert('Upload failed: ' + (data.detail || data.message));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                uploadProgress.classList.add('hidden');
                fileInput.value = '';
            }
        }

        async function loadReceipts() {
            try {
                const response = await fetch('/api/receipts');
                const data = await response.json();
                const receipts = data.data?.receipts || [];
                const tbody = document.getElementById('receipts-table');

                // Update queue badge
                const pending = receipts.filter(r => r.status === 'review').length;
                const badge = document.getElementById('queue-badge');
                if (pending > 0) {
                    badge.textContent = `${pending} pending review`;
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }

                if (receipts.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" class="px-6 py-4 text-center text-gray-500">No receipts yet</td></tr>';
                    return;
                }

                tbody.innerHTML = receipts.map(r => {
                    const statusColors = {
                        'approved': 'bg-green-100 text-green-800',
                        'synced': 'bg-blue-100 text-blue-800',
                        'review': 'bg-yellow-100 text-yellow-800',
                        'rejected': 'bg-red-100 text-red-800',
                        'processing': 'bg-gray-100 text-gray-800',
                    };
                    const confColor = r.confidence >= 0.85 ? 'text-green-600' : r.confidence >= 0.5 ? 'text-yellow-600' : 'text-red-600';

                    let actions = '';
                    if (r.status === 'review') {
                        actions = `
                            <button onclick="approveReceipt('${r.id}')" class="text-green-600 hover:text-green-800 mr-2">Approve</button>
                            <button onclick="rejectReceipt('${r.id}')" class="text-red-600 hover:text-red-800">Reject</button>
                        `;
                    } else if (r.status === 'approved') {
                        actions = `<button onclick="syncReceipt('${r.id}')" class="text-blue-600 hover:text-blue-800">Sync</button>`;
                    } else if (r.status === 'synced') {
                        actions = `<span class="text-gray-500">${r.accounting_id}</span>`;
                    }

                    return `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${r.id}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.vendor || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">$${(r.amount || 0).toFixed(2)}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.date || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${r.category || '-'}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm ${confColor}">${(r.confidence * 100).toFixed(0)}%</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 py-1 text-xs rounded-full ${statusColors[r.status] || 'bg-gray-100'}">${r.status}</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">${actions}</td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load receipts:', error);
            }
        }

        async function approveReceipt(id) {
            try {
                const response = await fetch(`/api/receipts/${id}/approve`, { method: 'POST' });
                if (response.ok) loadReceipts();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function rejectReceipt(id) {
            const reason = prompt('Reason for rejection (optional):');
            try {
                const response = await fetch(`/api/receipts/${id}/reject`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ reason }),
                });
                if (response.ok) loadReceipts();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function syncReceipt(id) {
            try {
                const response = await fetch(`/api/receipts/${id}/sync`, { method: 'POST' });
                if (response.ok) loadReceipts();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        loadReceipts();
    </script>
</body>
</html>
